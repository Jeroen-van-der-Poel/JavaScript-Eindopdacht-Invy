<!doctype html>
    <html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="Css/Index.css">
        <link rel="stylesheet" href="Css/Weather.css">
        <link rel='stylesheet' type='text/css' href='Css/animate.css'>
        <link rel='stylesheet' type='text/css' href='Css/style.css'>

        <title>D'n Oetel</title>
    </head>

    <body>
        <br>

        <div class="container">
            <div class="row">

                <div class="col-md-2 " id="col1">
                    <div class="titleHead">
                        <h2>D'n Oetel</h2>
                    </div>
                    <hr>
                    <div class="regio">
                        <h3>Regio</h3>
                            <button type="button" class="btn btn-default btn-lg" onclick="switchClothes()" id="Clothing">Kleding</button>
                            <button type="button"  class="btn btn-default btn-lg" onclick="switchTierlantin()" id="Tierlantin">Tierlantijn</button>
                            <button type="button"  class="btn btn-default btn-lg" onclick="switchDecoration()" id="Decoration">Decoratie</button>
                    </div>
                    <hr>
                    <div class="form">
                        <button type="button"  class="btn btn-default btn-lg" onclick="startForm()" id="StartForm">Form</button>
                    </div>
                    <hr>
                    <div class="Weather_div">
                        <div class="input">
                            <input id="input1" type="text" class="inputValue" placeholder="enter a city">
                            <input id="button1" type="submit" value="Submit" class="weatherbutton">
                        </div>
                        <div class="app-title"><p>Weer</p></div>
                        <div class="notification"></div>
                        <div class="weather-container">

                            <div class="weather-icon">
                                <img src="Icons/unknown.png" alt="">
                            </div>
                            <div class="temperature-value">
                                <p>- Â°<span>C</span></p>
                            </div>
                            <div class="temperature-description">
                                <p>-</p>
                            </div>
                            <div class="location">
                                <p>-</p>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <label><h3>Producten: </h3></label>
                    <button id="sidebutton" type="button" onclick="ShowProducts()">Producten \/</button>
                    <div id="HiddenProducts"></div>
                    
                    <br>
                </div>

                <div class="col-md-10" id="col2">
                    <h2 class="page-header" id="Header"></h2>
                    <hr>

                    <div id="thegrid">
                    <div id="grid"> </div>
                    </div>

                    <div class='paste-styled col-md-10'>
                        <div class='step-by-step' id='setup'>

                            <!-- 0 -->
                            <div class='step-by-step-step split-h'>
                                <div class='default-content push-down centered-content maximize-height'>
                                    <h3>Hallo!</h3>
                                    <p>Welkom bij de producten wizard</p>
                                </div>
                                <div class='step-by-step-stepper'>
                                    <button class='button button-small button-small-primary material-icons animated pulse infinite' data-type='next'>-></button>
                                </div>
                            </div>

                            <!-- 1 -->
                            <div class='step-by-step-step split-h' data-name='product_form'>
                                <div class='default-content push-down centered-content maximize-height'>
                                    <h3>Product</h3>
                                    <p>
                                        Details
                                    </p>
                                </div>
                                <div class='default-content'>
                                    <div class='form'>
                                        <label for='product_name'>
                                            Product Naam
                                            <input type='text' name='product_name' id='product_name' placeholder='t-shirt'/>
                                        </label>
                                        <label for='product_description'>
                                            Beschrijving
                                            <input type='text' name='product_description' id='product_description' placeholder='uitleg over product'/>
                                        </label>
                                    </div>
                                </div>
                                <div class='step-by-step-stepper'>
                                    <button class='button button-small button-small-primary material-icons animated pulse infinite' data-type='next'>-></button>
                                </div>
                            </div>

                            <!-- 2 -->
                            <div class='step-by-step-step split-h'>
                                <div class='default-content push-down centered-content maximize-height'>
                                    <h3>Product</h3>
                                    <p>
                                        Regio<br>
                                    </p>
                                </div>
                                <div class='default-content'>
                                    <div class='form'>
                                        <label for='product_region'>
                                            Regio
                                            <select name="product_region" id="product_region" onchange="showDiv(this)">
                                                <option value="Kleding">
                                                    Kleding
                                                </option>
                                                <option value="Tierlantijn">
                                                    Tierlantijn
                                                </option>
                                                <option value="Decoratie">
                                                    Decoratie
                                                </option>
                                            </select>
                                        </label>
                                        <div class="form-group" id="fieldGroupDivClothing">
                                            <label for='clothing_colour'>
                                                Kleur
                                                <input type='text' name='clothing_colour' id='clothing_colour' placeholder='Wit'/>
                                            </label>
                                            <label for='size'>
                                                Maat
                                                <input type='text' name='size' id='size' placeholder='M'/>
                                            </label>
                                        </div>
                                        <div class="form-group" id="fieldGroupDivTierlantijn">
                                            <label for='weight'>
                                                Gewicht in KG
                                                <input type='text' name='weight' id='weight' placeholder='5'/>
                                            </label>
                                        </div>
                                        <div class="form-group" id="fieldGroupDivDecoration">
                                            <label for='size_in_cm'>
                                                Grootte in CM
                                                <input type='text' name='size_in_cm' id='size_in_cm' placeholder='80'/>
                                            </label>
                                            <label for='decoration_colour'>
                                                Kleur
                                                <input type='text' name='decoration_colour' id='decoration_colour' placeholder='Blauw'/>
                                            </label>
                                            <label for='amount_in_package'>
                                                Hoeveelheid in verpakking
                                                <input type='text' name='amount_in_package' id='amount_in_package' placeholder='10'/>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class='step-by-step-stepper'>
                                    <button class='button button-small button-small-primary material-icons animated pulse infinite' data-type='next'>-></button>
                                </div>
                            </div>

                            <!-- 3 -->
                            <div class='step-by-step-step split-h'>
                                <div class='default-content push-down centered-content maximize-height'>
                                    <h3>Product</h3>
                                    <p>
                                        Informatie<br>
                                    </p>
                                </div>
                                <div class='default-content'>
                                    <div class='form'>
                                        <label for='product_buy_price'>
                                            Product Inkoopprijs
                                            <input type='text' name='product_buy_price' id='product_buy_price' placeholder='10.00'/>
                                        </label>
                                        <label for='product_sell_price'>
                                            Product Verkoopprijs excl btw
                                            <input type='text' name='product_sell_price' id='product_sell_price' placeholder='25.00'/>
                                        </label>
                                        <label for='product_minimal_storage'>
                                            Minimale voorraad
                                            <input type='text' name='product_minimal_storage' id='product_minimal_storage' placeholder='50'/>
                                        </label>
                                    </div>
                                </div>
                                <div class='step-by-step-stepper'>
                                    <button id="btn" class='button button-small button-small-primary material-icons animated pulse infinite' data-type='next'>-></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>

            </div>

        </div>

        <!-- JavaScript -->
        <script src="Js/Index.js"></script>
        <script src="Js/Api_Wheater.js"></script>
        <script src="Js/DragDrop.js"></script>
        <script src="Js/stepzation.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
