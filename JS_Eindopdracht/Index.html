<!doctype html>
    <html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="Css/Index.css">
        <link rel="stylesheet" href="Css/Weather.css">
        <link rel="stylesheet" href="Css/Wizardform.css">
        <link rel='stylesheet' type='text/css' href='Css/animate.css'>
        <link rel='stylesheet' type='text/css' href='Css/style.css'>

        <title>D'n Oetel</title>
    </head>

    <body>
        <br>

        <div class="container">
            <div class="row">

                <div class="col-md-2 " id="col1">
                    <div class="titleHead">
                        <h2>D'n Oetel</h2>
                    </div>
                    <hr>
                    <div class="regio">
                        <h3>Regio</h3>
                            <button type="button" class="btn btn-default btn-lg" onclick="switchClothes()" id="Clothing">Kleding</button>
                            <button type="button"  class="btn btn-default btn-lg" onclick="switchTierlantin()" id="Tierlantin">Tierlantijn</button>
                            <button type="button"  class="btn btn-default btn-lg" onclick="switchDecoration()" id="Decoration">Decoratie</button>
                    </div>
                    <hr>
                    <div class="form">
                        <button type="button"  class="btn btn-default btn-lg" >Form</button>
                    </div>
                    <br>
                    <div class="Weather_div">
                        <div class="app-title"><p>Weer</p></div>
                        <div class="input">
                            <input type="text" class="inputValue" placeholder="enter a city">
                            <input type="submit" value="Submit" class="weatherbutton">
                        </div>
                        <div class="notification"></div>
                        <div class="weather-container">

                            <div class="weather-icon">
                                <img src="Icons/unknown.png" alt="">
                            </div>
                            <div class="temperature-value">
                                <p>- Â°<span>C</span></p>
                            </div>
                            <div class="temperature-description">
                                <p>-</p>
                            </div>
                            <div class="location">
                                <p>-</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-10" id="col2">
                    <h2 class="page-header" id="Header"></h2>
                    <hr>

                    <label><h3>Producten: </h3></label>
                    <button type="button" onclick="ShowProducts()">Producten \/</button>
                    <div id="HiddenProducts"></div>
                        <div draggable="true" class="draggable-product"></div>
                    <br>
                    <div id="grid"> </div>
                    <br>
                </div>

                <div class='paste-styled'>
                    <div class='step-by-step' id='setup'>

                        <!-- 0 -->
                        <div class='step-by-step-step split-h'>
                            <div class='default-content push-down centered-content maximize-height'>
                                <h3>Hi!</h3>
                                <p>Welcome to the setup</p>
                            </div>
                            <div class='step-by-step-stepper'>
                                <button class='button button-small button-small-primary material-icons animated pulse infinite' data-type='next'>-></button>
                            </div>
                        </div>

                        <!-- 1 -->
                        <div class='step-by-step-step split-h' data-name='admin_form'>
                            <div class='default-content push-down centered-content maximize-height'>
                                <h3>Product</h3>
                                <p>
                                    Details
                                </p>
                            </div>
                            <div class='default-content'>
                                <div class='form'>
                                    <label for='product_name'>
                                        Product Naam
                                        <input type='text' name='product_name' id='product_name' placeholder='t-shirt'/>
                                    </label>
                                    <label for='product_description'>
                                        Beschrijving
                                        <input type='text' name='product_description' id='product_description' placeholder='Wit, XL'/>
                                    </label>
                                </div>
                            </div>
                            <div class='step-by-step-stepper'>
                                <button class='button button-small button-small material-icons' data-type='prev'><-</button>
                                <button class='button button-small button-small-primary material-icons animated pulse infinite' data-type='next'>-></button>
                            </div>
                        </div>

                        <!-- 2 -->
                        <div class='step-by-step-step split-h'>
                            <div class='default-content push-down centered-content maximize-height'>
                                <h3>Product</h3>
                                <p>
                                    Information<br>
                                </p>
                            </div>
                            <div class='default-content'>
                                <div class='form'>
                                    <label for='product_region'>
                                        Regio
                                        <input type='text' name='product_region' id='product_region' placeholder='10.00'/>
                                    </label>
                                    <label for='product_sell_price'>
                                        Product Verkoopprijs excl btw
                                        <input type='text' name='product_sell_price' id='product_sell_price' placeholder='25.00'/>
                                    </label>
                                </div>
                            </div>
                            <div class='step-by-step-stepper'>
                                <button class='button button-small button-small material-icons' data-type='prev'><-</button>
                                <button class='button button-small button-small-primary material-icons animated pulse infinite' data-type='next'>-></button>
                            </div>
                        </div>

                        <!-- 3 -->
                        <div class='step-by-step-step split-h'>
                            <div class='default-content push-down centered-content maximize-height'>
                                <h3>Product</h3>
                                <p>
                                    Information<br>
                                </p>
                            </div>
                            <div class='default-content'>
                                <div class='form'>
                                    <label for='product_buy_price'>
                                        Product Inkoopprijs
                                        <input type='text' name='product_buy_price' id='product_buy_price' placeholder='10.00'/>
                                    </label>
                                    <label for='product_sell_price'>
                                        Product Verkoopprijs excl btw
                                        <input type='text' name='product_sell_price' id='product_sell_price' placeholder='25.00'/>
                                    </label>
                                </div>
                            </div>
                            <div class='step-by-step-stepper'>
                                <button class='button button-small button-small material-icons' data-type='prev'><-</button>
                                <button class='button button-small button-small-primary material-icons animated pulse infinite' data-type='next'>-></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <!-- JavaScript -->
        <script type='text/javascript'>
            document.addEventListener('DOMContentLoaded', function(e) {
                window.stepzation = new Stepzation(document.getElementById('setup'));

                stepzation.next_step_action = function(step) {
                    if (step.getAttribute('data-name') == 'admin_form') {
                        stepzation.db['admin'] = {};

                        var productname = step.querySelector('#product_name');
                        var productdescription = step.querySelector('#product_description');

/*                        stepzation.db['product']['name'] = productname.value;
                        stepzation.db['product']['description'] = productdescription.value;*/

                        /* You could send a request here for example */
                        /*(wpost('/api/install', JSON.stringify(stepzation.db), function(data) {
                            data = JSON.parse(data);

                            if ('error' in data) {
                                stepzation.previous_step();
                                stepzation.handle_error(data['error']);
                            }
                        })*/
                    }

                    return []; // ugly hack
                };

                stepzation.handle_error = function(error) {
                    backdrop_error(error);
                };

                stepzation.handle_finish = function(step) {
                    alert('all steps done');
                };

                stepzation.start();
            });
        </script>
        <script src="Js/Index.js"></script>
        <script src="Js/Api_Wheater.js"></script>
        <script src="Js/DragDrop.js"></script>
        <script src="Js/stepzation.js"></script>
        <script type='text/javascript' src='Js/stepzation.js'></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
